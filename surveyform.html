<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Survey Form</title>
        <link rel="stylesheet" href="surveyformstyle.css"
    </head>
    <body>
        <h1 id="title">A Survey Form</h1>
        <p id="description"> Thank you for taking the time to support us.</p>
        <form id="survey" action="">
            <div class="formdiv">
            <label>  Name  </label>
            <input type="text" name="name" id="name" required placeholder="Enter your name">
           </div>
           <div class="formdiv">
            <label> Email  </label>
            <input type="email" name="email" id="email" required placeholder="Enter your email">
           </div>
           <div class="formdiv">
            <label> Age </label>
            <input type="number" min="1" max="120" name="age" id="age" placeholder="Enter your age optional">
             </div>
             <div class="formdiv">
                <label> Which option best describes your current role?</label>
                <select id="dropdown" name=""dropdown>
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>            
             </div>
             <div class="formdiv">
                <label>Gender</label>
             </div>
             <div class="formradio">
                <label><input type="radio" name="gender" value="Male"> Male </label>
             </div>
             <div class="formradio">
                <label><input type="radio" name="gender" value="Female"> Female </label>
             </div>
             <div class="formradio">
                <label><input type="radio" name="gender" value="other"> Other</label>
             </div>
             <div class="formdiv">
                <label>Select the Prefered locations</label>
             </div>
             <div class="formcheckbox">
                <label><input type="checkbox" name="Hyderabad" value="1"> Hyderabad </label>
             </div>
             <div class="formcheckbox">
                <label><input type="checkbox" name="Bangalore" value="2"> Bangalore</label>
             </div>
             <div class="formcheckbox">
                <label><input type="checkbox" name="chennai" value="3"> Chennai</label>
             </div>
             <div class="formcheckbox">
                <label><input type="checkbox" name="pune" value="4"> pune</label>
             </div>
             <div class="formdiv">
                <label>
                    Any comments or suggestions? 
                </label>
                <textarea name="suggestion" placeholder="Enter your comments here...."></textarea>
             </div>
             <div class="formdiv">
                <input type="submit" value="submit">
             </div>
        </form>
    </body>
</html>
